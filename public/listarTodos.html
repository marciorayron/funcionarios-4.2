<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/listarTodos.css"> <!-- Link para o CSS externo -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/cadastrar.png" alt="Logo" class="logo">
                Listar Todos os Funcionários
            </a>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container mt-5">
        <div class="row">
            <!-- Filtro lateral -->
            <div class="col-md-3">
                <h5>Filtrar Funcionários</h5>
    
                <!-- Filtro por Nome -->
                <div class="mb-3">
                    <label for="filtroNome">Nome</label>
                    <input type="text" id="filtroNome" class="form-control" placeholder="Insira o nome">
                </div>
    
                <!-- Filtro por Função -->
                <div class="mb-3">
                    <label for="filtroFuncao">Função</label>
                    <select id="filtroFuncao" class="form-select">
                        <option value="">Todas</option>
                    </select>
                </div>
    
                <!-- Filtro por Cargo -->
                <div class="mb-3">
                    <label for="filtroCargo">Cargo</label>
                    <select id="filtroCargo" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
    
                <!-- Filtro por Linha -->
                <div class="mb-3">
                    <label for="filtroLinha">Linha</label>
                    <select id="filtroLinha" class="form-select">
                        <option value="">Todas</option>
                    </select>
                </div>
    
                <!-- Filtro por Projeto -->
                <div class="mb-3">
                    <label for="filtroProjeto">Projeto</label>
                    <select id="filtroProjeto" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
    
                <!-- Botão para limpar filtros -->
                <button id="limparFiltros" class="btn btn-danger w-100">Limpar Filtros</button>
            </div>
    
               

            <!-- Tabela de funcionários -->
            <div class="col-md-9">
                <h3>Lista de Funcionários</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Função</th>
                            <th>Cargo</th>
                            <th>Linha</th>
                            <th>Projeto</th>
                        </tr>
                    </thead>
                    <tbody id="listaFuncionarios">
                        <!-- Funcionários adicionados aparecerão aqui -->
                    </tbody>
                </table>
                <div class="rodape d-flex justify-content-between align-items-center mt-3">
                    <!-- Botões de Navegação -->
                    <button id="paginaAnterior" class="btn btn-secondary" disabled>Anterior</button>
                    <span id="paginaAtual">Página 1 de 1</span>
                    <button id="proximaPagina" class="btn btn-secondary" disabled>Próxima</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Sistema Gerenciamento de Horas Extras</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/listarTodos.js"></script> <!-- Arquivo JS externo -->
</body>

</html>
