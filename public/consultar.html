<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html,
        body {
            background-color: #f8f9fa;
            height: 100%;
            margin: 0;
        }

        .navbar {
            background-color: #4F81BD;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: white;
        }

        .container {
            margin-top: 40px;
        }

        .btn {
            margin-top: 20px;

        }

        .footer {

            bottom: 0;
            width: 100%;
            background-color: #4F81BD;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/cadastrar.png" alt="Logo" class="logo">
                Consultar funcionarios por matricula
            </a>
        </div>
    </nav>
    <div class="page-container">

        <div class="form-container">

            <form id="funcionarioFormulario">
                <h2>Consultar Funcionários</h2>
                <!-- Informações Pessoais -->
                <fieldset class="fieldset-container">
                    <legend class="legend-title">Informações Pessoais</legend>
                    <div class="custom-row">
                        <div class="input-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="input-field" id="nome" name="nome" required
                                placeholder="Seu Nome Completo">
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" class="input-field" id="email" name="email" required
                                placeholder="email@email.com">
                        </div>
                        <div class="input-group">
                            <label for="whatsapp">WhatsApp</label>
                            <input type="tel" class="input-field" id="whatsapp" name="whatsapp"
                                placeholder="(xx) 9xxxx-xxxx" required>
                        </div>
                        <div class="input-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" class="input-field" id="telefone" name="telefone"
                                placeholder="(xx) 9xxxx-xxxx">
                        </div>
                    </div>
                </fieldset>

                <hr class="separator">

                <!-- Endereços -->
                <fieldset class="fieldset-container">
                    <legend class="legend-title">Endereço</legend>
                    <div class="custom-row">
                        <div class="input-group">
                            <label for="cep">CEP</label>
                            <input type="text" class="input-field" id="cep" name="cep"
                                placeholder="Ex: 88370296 APENAS NUMEROS " required oninput="buscarEndereco()">
                        </div>
                        <div class="input-group">
                            <label for="logradouro">Rua</label>
                            <input type="text" class="input-field" id="logradouro" name="logradouro"
                                placeholder="Ex: Rua dos Bobos">
                        </div>
                        <div class="input-group">
                            <label for="numero">Número</label>
                            <input type="text" class="input-field" id="numero" name="numero" placeholder="123">
                        </div>
                        <div class="input-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="input-field" id="bairro" name="bairro" placeholder="Ex: Centro">
                        </div>
                        <div class="input-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="input-field" id="cidade" name="cidade" placeholder=" Ex: Itajai">
                        </div>
                        <div class="input-group">
                            <label for="estado">Estado</label>
                            <input type="text" class="input-field" id="estado" name="estado" placeholder="Ex: SC">
                        </div>
                    </div>
                </fieldset>

                <hr class="separator">

                <!-- Informações da Empresa -->
                <fieldset class="fieldset-container">
                    <legend class="legend-title">Informações da Empresa</legend>
                    <div class="custom-row">
                        <div class="input-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="input-field" id="matricula" name="matricula" required
                                placeholder="Ex: 1394978">
                        </div>
                        <div class="input-group">
                            <label for="projeto">Projeto</label>
                            <select class="input-field" id="projeto" name="projeto" required>
                                <option value="">Selecione um projeto</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="linha">Linha</label>
                            <select class="input-field" id="linha" name="linha" required>
                                <option value="">Selecione uma linha</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="cargo">Cargo</label>
                            <select class="input-field" id="cargo" name="cargo" required>
                                <option value="">Selecione um cargo</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="funcao">Função</label>
                            <select class="input-field" id="funcao" name="funcao" required>
                                <option value="">Selecione uma função</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="turno">Turno</label>
                            <select class="input-field" id="turno" name="turno" required>
                                <option value="">Selecione um turno</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="data_admissao">Data de Admissão</label>
                            <input type="date" class="input-field" id="data_admissao" name="data_admissao" required>
                        </div>
                        <div class="input-group">
                            <label for="onibus">Ônibus</label>
                            <input type="text" class="input-field" id="onibus" name="onibus" required
                                placeholder="Ex: 101">
                        </div>
                        <div class="input-group">
                            <label for="ponto_referencia">Ponto de Referência</label>
                            <input type="text" class="input-field" id="ponto_referencia" name="ponto_referencia"
                                required placeholder="Ex: Padaria, Agropecuaria">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <button type="button" id="btn-salvar" class="btn-save" style="display: none;">Salvar</button>
        <button type="button" id="btn-editar" class="btn-edit" style="display: none;">Editar</button>
        <button type="button" id="btn-cancelar" class="btn-cancel" style="display: none;"
            onClick="window.location.reload();">Cancelar</button>
        <button type="button" id="btn-excluir" class="btn-delete" style="display: none;">Excluir</button>
        <button type="button" id="btn-voltar" class="btn-back" onClick="window.location.reload();">Nova
            Consulta</button>
        <button type="button" id="btn-cadastrar" class="btn-modal" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop1" onclick="window.location.href='cadastrar.html';">Novo Cadastro</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
                <div class="modal-header">
                    <h5 class="modal-title " id="exampleModalLabel1">Consultar Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 ">
                    <form id="consultarForm" class="flex">
                        <!-- Matrícula input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="matricula-modal" required placeholder="Matrícula" />

                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block ">Procurar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Sistema teste</p>
    </div>


    <script src="./js/loadOpcoes.js"></script>
    <script src="./js/consultarFuncionario.js"></script>
    <!-- Inclusão de scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Espera o DOM carregar completamente antes de exibir o modal
        window.onload = function () {
            var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop1'));
            myModal.show();  // Exibe o modal
        };
    </script>


</body>

</html>
